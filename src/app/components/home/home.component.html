        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="container">
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="c" #c (click)="updateChart(c)" name="casetype" id="c" >
                                <label class="form-check-label" for="c">
                                  Confirmed
                                </label>
                </div>
                <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" value="d" #d (click)="updateChart(d)" name="casetype" id="d" >
                                <label class="form-check-label" for="d">
                                 Deaths
                                </label>
                </div>
                <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" value="r" #r (click)="updateChart(r)" name="casetype" id="r" >
                                <label class="form-check-label" for="r">
                                  Recovered
                                </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="a" #a (click)="updateChart(a)" name="casetype" id="a" >
                                <label class="form-check-label" for="a">
                                 Active
                                </label>
                </div>      
              </div>

          <div class="container-fluid">

              <div class="col-lg-12 col-xl-6">

              </div>
              <div class="col-lg-12 col-xl-6">
                  <google-chart [type]="chart.PieChart" [data]="datatable" [height]="chart.height" class="my-4 w-100" id="myChart" width="700" height="380" [options]="chart.options"></google-chart>
       
              </div>
